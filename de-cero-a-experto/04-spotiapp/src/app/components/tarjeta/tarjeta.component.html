<div class="card-colums m-3 animated fadeIn">
    <div class="row row-cols-1 row-cols-md-3 ">
        <div class="card puntero" (click)="verArtista(item)" *ngFor="let item of items">
            <img [src]="item.images | noimage" class="card-img-top" alt="..." class="m-3">
            <div class="card-body">
                <h5 class="card-title">{{ item.name}}</h5>

                <p class="card-text">
                    <span *ngFor="let artista of item.artists"><span class="badge bg-primary">{{ artista.name}}</span></span>
                </p>
            </div>
        </div>
    </div>
</div>
